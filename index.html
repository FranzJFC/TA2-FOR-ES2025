<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanBrew Coffee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        #title {
            color: #6f4e37;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }

        #desc {
            color: #555;
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
            padding: 0 20px;
        }

        #menu {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0;
        }

        #menu li {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        #menu li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #menu li strong {
            display: block;
            color: #6f4e37;
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        #menu li span {
            display: block;
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            #title {
                font-size: 2em;
            }

            #desc {
                font-size: 1em;
            }

            #menu {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <p id="desc"></p>
        <ul id="menu"></ul>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
