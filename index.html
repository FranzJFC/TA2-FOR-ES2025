<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanBrew Coffee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        #title {
            color: #6f4e37;
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }

        #desc {
            color: #555;
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
            padding: 0 20px;
        }

        #menu {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0;
        }

        #menu li {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        #menu li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .menu-item-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #menu li strong {
            display: block;
            color: #6f4e37;
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        #menu li span {
            display: block;
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .add-to-order-btn {
            background: linear-gradient(135deg, #6f4e37 0%, #8b5a3c 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-order-btn:hover {
            background: linear-gradient(135deg, #8b5a3c 0%, #6f4e37 100%);
            transform: scale(1.05);
        }

        .add-to-order-btn:active {
            transform: scale(0.98);
        }

        #order-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        #order-section h2 {
            color: #6f4e37;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        #order-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        #order-list li {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #order-list li .item-info {
            flex: 1;
        }

        #order-list li .item-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        #order-list li .item-price {
            color: #6f4e37;
            font-weight: 600;
            font-size: 1.1em;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        #order-total {
            text-align: right;
            font-size: 1.5em;
            color: #6f4e37;
            font-weight: 700;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }

        #checkout-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        #checkout-btn:hover {
            background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        #checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .empty-order {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            #title {
                font-size: 2em;
            }

            #desc {
                font-size: 1em;
            }

            #menu {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <p id="desc"></p>
        <ul id="menu"></ul>
        
        <div id="order-section">
            <h2>Your Order</h2>
            <ul id="order-list"></ul>
            <div id="order-total">Total: $0.00</div>
            <button id="checkout-btn" disabled>Checkout</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
